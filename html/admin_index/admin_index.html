                        <select name="timeframe" class="admin_filter_drop_container" id="admin_dashboard_span_filter">

                            <option value="weekly"> Weekly </option>
                            <option value="monthly"> Monthly </option>
                            <option value="quarterl"> Quarterly </option>
                            <option value="yearly"> Yearly </option>
                        </select>
                    </div>

                    <div class="range_picker_container">
                        <p class="filtering_labels"> Range </p>
                        <input class="datePickerInput" type="text" id="date-picker" name="date" value="">
                    </div>
                </div>

                <div class="admin_charts_container">

                    <div class="cdms_chart_most_booked_rooms_container chart_container" onclick="generatemodal('most booked rooms')">

                            </div>

                        <div class="chart_details_container">
                            <p id="chart_titles"> Most Booked Rooms </p>
                            <button id="view_most_booked_rooms_chart_details" class="charts_button"> Details </button>
                        </div>
                    </div>

                    <div class="cdms_chart_number_of_people_transacting_container chart_container" onclick="generatemodal('people transacting')">

                            <div class="chart_icon"  id="number_of_people_transacting_chart"> 
                            </div>
                        </div>
                        <div class="chart_details_container">
                            <p id="chart_titles"> People Transacting </p>

                    <div class="cdms_chart_number_of_people_membership_container chart_container" onclick="generatemodal('number of memberships')">

                            <button id="view_number_of_membership_chart_details" class="charts_button"> Details </button>

                    </div>

                            <div class="chart_icon" id="total_sales_chart"> 
                            </div>
                        </div>
                        <div class="chart_details_container">
                            <p id="chart_titles"> Total Sales </p>
                            <button id="view_sales_chart_details" class="charts_button"> Details </button>
                        </div>
                    </div>

                    <!-- <div class="rms_chart_sales_projection_container chart_container">
                        <div class="rms_chart_sales_projection_chart actual_chart">

                            </div>
