  <body>
    <div class="admin_navigation_container">
      <div class="admin_navigation_logo_container">
        <a href="/html/admin_index/admin_index.html"

            src="/assets/General Photos/Crystal Sky - Logo.png"
        /></a>
      </div>
      <div class="admin_right_navigation_tabs_container">
        <div class="admin_navigation_tab_logo_container">
          <img
            id="admin_navigation_tab_logo"
            src="/assets/Back Office - Tabs Logos/admin_ems/EMS.png"
          />

        <div class="admin_navigation_tabs_container">
          <ul>
            <a href="admin_ems.html" id="active_subsystem_tab">Panel</a>

            <a href="admin_ems_departments.html"><li>Department</li></a>
            <a href="#"><li>Calendar</li></a>
          </ul>
        </div>
      </div>

            <img id="admin_icon" src="/assets/General Photos/admin_icon.png" />

            </p>
          </div>
          <div class="admin_left_pane_content_tabs_container">
            <a
              class="admin_unselected_tab tabs"
              href="/html/admin_index/admin_index.html"
            >

                <img
                  id="admin_tab_logo"
                  src="/assets/Back Office - Tabs Logos/admin_dashboard/Dashboard Logo/Dashboard - 7b.png"

              <div class="admin_tab_text_container">
                <p id="admin_tab_text">Dashboard</p>

            <p id="admin_left_pane_content_short_management">Manage</p>

              </div>

            <a
              class="admin_unselected_tab tabs admin_tab_secgroup"
              href="/html/admin_ims/admin_ims.html"

              <div class="admin_tab_logo_container">
                <img

            <div class="line"></div>
          </div>

          <div class="inputCont">

              class="inputText"
              type="text"
              placeholder="&#xf002;    Search..."
              style="font-family: montserrat-regular, FontAwesome"
            />
            <button id="searchBtn" class="filterBtn">FILTER</button>
          </div>
          <div class="tableMainCont">
            <!-- 
                DIV FOR TABS

            <div class="tabBtnCont">
              <button class="PageBtn" id="activeBtn">ACTIVE</button>
              <button class="PageBtn" id="inactiveBtn">INACTIVE</button>
            </div> -->

              <!-- Data Tables for Department List-->
            </div>
            <div class="departmentsForm tableCont">
          
            </div>
          </div>
