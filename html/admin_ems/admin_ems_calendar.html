<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="icon" href="/assets/General Photos/Crystal Sky - Logo Only.png"><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>  
    <div class="employees">
    <div class="admin_navigation_container">
        <div class="admin_navigation_logo_container">
            <a href="/html/admin_index/admin_index.html"><img id="admin_header_logo" src="/assets/General Photos/Crystal Sky - Logo.png"></a>
        </div>
        <div class="admin_right_navigation_tabs_container">
            <div class="admin_navigation_tab_logo_container">
                <img id="admin_navigation_tab_logo" src="/assets/Back Office - Tabs Logos/admin_ems/EMS.png">
            </div>
            <div class="admin_navigation_tabs_container">
                <ul>
                  <a href="index.html"><li> Panel </li></a>
                  <a href="admin_ems_emp.html"><li> Employees </li></a>
                  <a href="admin_ems_departments.html"><li> Department </li></a>
                  <a href="admin_ems_calendar.html" id="active_subsystem_tab"><li> Calendar </li></a>
                </ul>
            </div>
        </div>
    </div>
    <div class="admin_container">
        <div class="admin_left_pane">
            <div class="admin_left_pane_content">
                <div class="admin_left_pane_content_account_name_container">
                    <img id="admin_icon" src="/assets/General Photos/admin_icon.png">
                    <p id="admin_name_header"> Welcome, <span id="admin_name"> CMS </span>!</p>
                </div>
                <div class="admin_left_pane_content_tabs_container">
                    <a class="admin_unselected_tab tabs" href="/html/admin_index/admin_index.html"> 
                        <div class="admin_tab_logo_container">
                            <img id="admin_tab_logo" src="/assets/Back Office - Tabs Logos/admin_dashboard/Dashboard Logo/Dashboard - 7b.png">
                        </div>
                        <div class="admin_tab_text_container">
                            <p id="admin_tab_text"> Dashboard</p> 
                            <p id="admin_tab_short_text"> PANEL </p>
                        </div>
                    </a>
                    
                    <p id="admin_left_pane_content_management"> Management </p>
                    <p id="admin_left_pane_content_short_management"> Manage</p>
                    
                    <a class="admin_unselected_tab tabs pulse admin_tab_secgroup" href="/html/admin_cms/admin_cms.html"> 
                        <div class="admin_tab_logo_container">
                            <img id="admin_tab_logo" src="/assets/Back Office - Tabs Logos/admin_cms/CMS Logo/CMS - 7b.png">
                        </div>
                        <div class="admin_tab_text_container">
                            <p id="admin_tab_text"> Content </p>
                            <p id="admin_tab_short_text"> CMS </p>
                        </div>
                    </a>

                    <a class="admin_unselected_tab tabs admin_tab_secgroup" href="/html/admin_cdms/admin_cdms.html"> 
                        <div class="admin_tab_logo_container">
                            <img id="admin_tab_logo" src="/assets/Back Office - Tabs Logos/admin_cdms/CDMS Logo/CDMS - 7b.png">
                        </div>
                        <div class="admin_tab_text_container">
                            <p id="admin_tab_text"> Customer Data </p>
                            <p id="admin_tab_short_text"> CDMS </p>
                        </div>
                    </a>

                    <a class="admin_current_tab tabs admin_tab_secgroup" href="/html/admin_ems/admin_ems.html"> 
                        <div class="admin_tab_logo_container">
                            <img id="admin_tab_logo" src="/assets/Back Office - Tabs Logos/admin_ems/EMS Logo/EMS - Blue.png">
                        </div>
                        <div class="admin_tab_text_container">
                            <p id="admin_tab_text"> Employee </p>
                            <p id="admin_tab_short_text"> EMS </p>
                        </div>
                    </a>

                    <a class="admin_unselected_tab tabs admin_tab_secgroup" href="/html/admin_ims/admin_ims.html"> 
                        <div class="admin_tab_logo_container">
                            <img id="admin_tab_logo" src="/assets/Back Office - Tabs Logos/admin_ims/Inventory Logo/Inventory - 7b.png">
                        </div>
                        <div class="admin_tab_text_container">
                            <p id="admin_tab_text"> Inventory </p>
                            <p id="admin_tab_short_text"> IMS </p>
                        </div>
                    </a>

                    <a class="admin_unselected_tab tabs admin_tab_secgroup" href="/html/admin_rms/admin_rms.html"> 
                        <div class="admin_tab_logo_container">
                            <img id="admin_tab_logo" src="/assets/Back Office - Tabs Logos/admin_rms/Revenue Logo/Revenue - 7b.png">
                        </div>
                        <div class="admin_tab_text_container">
                            <p id="admin_tab_text"> Revenue </p>
                            <p id="admin_tab_short_text"> RMS </p>
                        </div>
                    </a>

                    <div class="admin_logout_icon_pane">
                        <div class="admin_logout_icon_container">
                            <img id="admin_logout_icon" src="/assets/General Photos/logout.png">
                        </div>
                    </div>
                </div>

            </div>
        </div>





        <!-- ADD YOUR SUBSYSTEM CODES HERE -->
         <div class="calendar">
              <div class="organization-calendar-container">
                <p class="organization-calendar">Organization / Calendar</p>
                <p class="calendar1"><b>Calendar</b></p>
              </div>
        </div>
        <div class="calendar disable-selection" id="calendar">
    <div class="left-side">
        <div class="current-day text-center">
            <h1 class="calendar-left-side-day"></h1>
            <div class="calendar-left-side-day-of-week"></div>
        </div>
        <div class="current-day-events">
            <div>Current Events:</div>
            <ul class="current-day-events-list"></ul>
        </div>
        <div class="add-event-day">
            <input type="text" class="add-event-day-field" placeholder="Create an Event">
            <span class="fa fa-plus-circle cursor-pointer add-event-day-field-btn"></span>
        </div>
    </div>
    <div class="right-side">
        <div class="text-right calendar-change-year">
            <div class="calendar-change-year-slider">
                <span class="fa fa-caret-left cursor-pointer calendar-change-year-slider-prev"></span>
                <span class="calendar-current-year"></span>
                <span class="fa fa-caret-right cursor-pointer calendar-change-year-slider-next"></span>
            </div>
        </div>
        <div class="calendar-month-list">
            <ul class="calendar-month"></ul>
        </div>
        <div class="calendar-week-list">
            <ul class="calendar-week"></ul>
        </div>
        <div class="calendar-day-list">
            <ul class="calendar-days"></ul>
        </div>
    </div>
 
</div>




    <script src="./js/admin_ems_calendar.js"></script>
</body>

</html>
