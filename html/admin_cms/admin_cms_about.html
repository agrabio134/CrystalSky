    const input = document.getElementById('imageInput');
    const preview = document.getElementById('preview');

    input.addEventListener('change', () => {
      const file = input.files[0];
      const reader = new FileReader();
      reader.addEventListener('load', () => {
        preview.src = reader.result;
      });
      reader.readAsDataURL(file);
    });

    function previewImage(input, img, inputFile) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          img.attr('src', e.target.result);
          img.show();
          inputFile.val(input.files[0]);
        };

        reader.readAsDataURL(input.files[0]);
      }
    }

    function handleImagePreview(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          var previewImage = document.getElementById('preview');
          previewImage.setAttribute('src', e.target.result);
        }

        reader.readAsDataURL(input.files[0]);
      }
    }

    $("#editModal").on("show.bs.modal", function (event) {
      var button = $(event.relatedTarget); // Button that triggered the modal
      var name = button.data("name"); // Get the name attribute from the button
      var description = button.data("description"); // Get the description attribute from the button
      var icon = button.data("icon"); // Get the icon attribute from the button

      // Set the values of the input fields in the edit form
      $("#nameInput").val(name);
      $("#descriptionInput").val(description);
      $("#preview").attr("src", icon);
      $("#preview").show();
      $("#imageInput").removeAttr("value"); // Clear the value attribute of the input field
    });

    // Clear the preview image and input file when closing the edit modal
    $("#editModal").on("hide.bs.modal", function () {
      $("#preview").attr("src", "");
      $("#preview").hide();

<script>
  // Get the modal
  var modal = document.getElementById("myModal");

  // Get the button that opens the modal
  var btn = document.getElementById("myBtn");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks the button, open the modal 
  btn.onclick = function () {
    modal.style.display = "block";
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function () {
    modal.style.display = "none";
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>
