    <div class="admin_right_pane">

      <div class="admin_right_pane_content_container">
        <div class="headerCont">
          <h1 class="textHeading">Inventory</h1>
          <div class="line"></div>
        </div>

        <div class="inputCont">
          <div class="filtercontainer">
            <input id="searchInput" class="inputText" type="text" placeholder="&#xf002;    Search..."
              style="font-family:montserrat-regular, FontAwesome">
            <button id="searchBtn" class="filterBtn">FILTER</button>
            <button class="auxBtn" id="myBtn">ADD PRODUCT</button>
          </div>
          <div class="legend">
            <p class="legendtext">Legend:</p>

            <p class="legendtext">
            <div style="width:20px; height:20px; background-color:#FFDEB4; margin-right:5px;"></div>75 QTY below</p>

            <p class="legendtext">
            <div style="width:20px; height:20px; background-color:#FFB4B4; margin-right:5px;"></div>50 QTY below </p>

          </div>
        </div>


 
        <div id="myModal" class="modal">


          <div class="modal-add">
            <span class="close">&times;</span>
            <div class="container">
              <h1 class="request-form">ADD FORM</h1>
              <div class="content">
                <form action="#">
                  <div class="user-details-add">
                    <div class="input-box">
                      <span class="details">Name</span>
                      <input id="formname" type="text" placeholder="Enter Product Name" required>
                    </div>
                  </div>

                  <div class="user-details-add">
                    <div class="input-box">
                      <span class="details">Category</span>
                      <select name="category" id="formcategorydrop">
                      <option value="Ingredient">Ingredient</option>
                      <option value="Commodity">Commodity</option>
                    </select>
                    </div>
                  </div>

                  <div class="user-details-add">
                    <div class="input-box">
                      <span class="details">Quantity</span>
                      <input id="formquantity" type="number" placeholder="Enter Product Quantity" required>
                    </div>
                  </div>

                  <div class="user-details-add">
                    <div class="input-box">
                      <span class="details">Price</span>
                      <input id="formprice" type="number" placeholder="Enter Product Price" required>
                    </div>
                  </div>

                  <div class="user-details-add">
                    <div class="input-box">
                      <span class="details">Unit</span>
                      <input id="formunit" type="text" placeholder="Enter Product Unit" required>
                    </div>
                  </div>

                  <div class="user-details-add">
                    <div class="input-box">
                      <span class="details" id="formpath" value="C:\xampp\htdocs\CrystalSky\assets\SUBSYSTEM_PHOTOS\IMS">image</span>
                      <input id="formimage" type="file" placeholder="Enter Product Unit" required>
                    </div>
                  </div>


                  <div onclick="addProduct()" class="button">
                    <input type="submit" value="Submit">
                  </div>

              </div>
              </form>
            </div>
          </div>
        </div>
      </div>


      
      <div class="tableMainCont">

            INGREDIENTS
          </button>

          <button class="PageBtn" data-for-tab="3">

        <div class="tableCont table2" id="tableofarchive" data-tab="3">
