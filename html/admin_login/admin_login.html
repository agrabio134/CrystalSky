<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CS Admin - Login </title>
    <link rel="stylesheet" href="/css/admin_assets.css">
    <link rel="stylesheet" href="/css/admin_login/admin_login.css">
    <link rel="icon" href="/assets/General Photos/Crystal Sky - Logo Only.png">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="admin_login_left_pane">
        <div class="admin_login_image_icon_container">
            <img id="admin_login_image_icon" src="/assets/SUBSYSTEM_PHOTOS/LOGIN/admin_login_icon.png">
        </div>
    </div>

    <div class="admin_login_right_pane">
        <form onsubmit="login()">
            <div class="form_container">

                <div class="form_header_container">
                    <div class="form_header_logo_container">
                        <img id="form_header_logo" src="/assets/General Photos/Crystal Sky - Logo.png">
                    </div>
                    <h1>BACK-OFFICE <span id="gold_highlighter">PORTAL</span></h1>
                </div>

                <div class="form_inputs_container">
                    <label for="username"><b>Admin Username</b></label>
                    <input id="loginUsername" type="text" placeholder="Enter username" name="username" required>

                    <label for="password"><b>Password</b></label>
                    <input id="loginPassword" type="password" placeholder="Enter password" name="password" required>

                    <br><br>
                    <button  id="form_login_button" type="submit" >LOGIN</button>
                </div>
            </div>
        </form>
    </div>
</body>
<!-- <script src="../javascript/default.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/js/admin_login/admin_login.js"></script>


</html>
